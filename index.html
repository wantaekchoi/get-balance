<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metamask Demo</title>
  <script type="module" src="index.js" defer></script>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
  <h1>Metamask Demo</h1>
  <button id="connectButton">Connect Metamask</button>
  <p id="accountElement">account: </p>
  <p id="balanceElement">balance: </p>
  <hr>
  <h2>ERC20 Balance</h2>
  <input type="text" id="erc20AddressInput" placeholder="ERC20 Contract Address">
  <button id="addErc20BalanceButton" disabled>Add ERC20 Balance</button>
  <div id="loading" style="display: none;">Loading...</div>
  <table id="erc20Table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody id="erc20TableBody">
    </tbody>
  </table>
</body>

</html>
